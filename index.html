<!DOCTYPE html>
<html>
<head>
	<title>The One</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/onestyle.css">
	<script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
</head>
<body>	
	<div class="wrapper">
		<div class="header">
			<a href="index.html">
			<img class="homeb" src="images/home.png"/></a>
			<a href="index.html"><h1 class="homeb">The One</h1></a>
		</div>
		<div class="row">
			<div class="col-3 menu">
				<ul>
					<li><a href="javascript:" onclick="return showcalccd()">Check Digit Calc</a></li>
					<li><a href="javascript:" onclick="return showbargen()">Generate Barcode</a></li>
				</ul>
			</div>

			<!-- Below code for Check Digit calculator screen -->
			<div class="cdcalccl col-9" id="calccheckd">
				<label>Please enter the barcode to calculate the check digit</label>
				<input type="text" class="barnum" id="itmid"/>
				<div>
					<a href="javascript:" class="calccd" onclick="return calculatecd()">Calculate</a>
				</div>
				<div id="finbar"><label>The barcode with check digit is as below</label>
					<input type="text" class="barnum" id="cditmid"/>
					<svg id="barcode" class="bde"></svg>
				</div>
			</div>


			<!-- Below code is for the Home screen -->
			<div class="init col-9" id="imgslde">
				<img class="mySlides w3-animate-fading" src="images/1.jpg"/>
				<img class="mySlides w3-animate-fading" src="images/2.jpg"/>
				<img class="mySlides w3-animate-fading" src="images/3.jpg"/>
			</div>

			<!-- Below code is for Barcode generator -->
			<div class="bargen col-9" id="barcgen">
				<table class="bar-table" id="tblBarcde">
				</table>
				<div id="printbtn" class="col-9 col-m-12">
					<a href="javascript:" class="calccd" onclick="return printdiv()">Print</a>
				</div>
				<div class="usrinput" id="usrin">
					<label>Please enter the Item Ids in below text area</label>
					<textarea id="itminput"></textarea>
					<div><a href="javascript:" class="calccd" onclick="return createbarcode()">Create Barcode</a></div>
				</div>
			</div>
		</div>
	</div>
	<div class="footer">
		<p>This application is copyright to Illicitus</p>
	</div>
	<script src="scripts/onejs.js"></script>
<!-- <footer>
	<p>This application is copyright to Illicitus</p>
</footer> -->
</body>
</html>
